<style>
  div.relative {
    position: relative;
    left: 50px;
  }
  span {
  background-color:  rgb(121, 111, 111)
  }
</style>

<body>

  <div class="col-md-4">
    <h2></h2>
    <h2 class="text-center"><span>Add Diagnostic Centre</span></h2>
    <div class="relative">
      <form>
        <div class="form-group">
          <label for="centreName">Diagnostic-Centre Name:</label>
          <input type="name" [(ngModel)]="user.centreName" placeholder="Diagnostic-Centre Name" name="centreName"
            class="form-control" id="centreName">
        </div>
        <button class="btn btn-success" (click)="createcentre()"> Submit </button>
      </form>
    </div>
  </div>
</body>
